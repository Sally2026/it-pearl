<body>
  <main>
    <header class="primary">
      <figure>
        <img src="assets/img/logo-1.png" alt="Central Park"/>
      </figure>
      <nav class="primary">
        <ul>
          <li><a href="index.html"> <strong> Home </strong> </a></li>
          <li><a href="index-things-to-do.html"> <strong> Things to Do </strong></a></li>
          <li><a href="index-faq.html"> <strong> FAQ </strong></a></li>
          <li><a href="index-contact.html"> <strong> Contact </strong></a></li>
          <li><a href="index-weather.html"> <strong> Weather </strong></a></li>
        </ul>
      </nav>
    </header>
    <section id="content" class="container">
      <div class="contact">
        <h1>Contact Us</h1>
        <form id="contact-form" action="https://sally2026.github.io/it-pearl/" method="post">
          <h4>Please fill out the form below to contact us</h4>
          <label class="formlabel" for="first-name"> First Name: </label>
          <input type="text" id="first-name" name="FirstName" size="30" maxlength="30" data-rule-required="true" data-msg-required="First Name is Required"><br>

          <label class="formlabel" for="last-name"> Last Name:</label>
          <input type="text" id="last-name" name="LastName" size="30" maxlength="30" data-rule-required="true" data-msg-required="Last Name is Required"><br>
          
          <label class="formlabel" for="email">Email:</label>
          <input type="email" id="email" name="Email" size="30" maxlength="30" data-rule-required="true" data-msg-required="Email is Required" data-rule-email="true" data-msg-email="Email is Required"><br>

          <label class="formlabel" for="message">Message:</label>
          <textarea id="message" name="Message" rows="3" cols="30"></textarea><br>

          <input type="submit" value="Submit" name="SubmitButton">
        </form> 
      </div>
</section>
      <footer id="bottom">
        <figure>
          <img src="assets/img/logo-3.png" alt="Central Park logo" />
        </figure>
        <h6> &copy; 2025 Central Park | <a href="mailto:ssalazab@ualr.edu"> Sally Alazab</a></h6>
